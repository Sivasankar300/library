<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game Tracker</title>
</head>
<script src="app.js" defer> </script>
<body>
    
    
    <div class="container">
        <div class="header">
            <h1 class="title headerItems"> Games Status</h1>
        </div>

        
            <form>
                <label for="gameTitle">Title: </label>
                <input type="text" id="gameTitle" name="gameTitle">              

                <label for="gameCompletion"> Completion </label>
                <input id="gameCompletion" name="gameCompletion" type="range" min="0" max="100" step="5">

                <label for="gameStatus">Type: </label>
                <select name="gameStatus" id="gameType">
                    <option value="playing">Playing</option>
                    <option value="onHold">On Hold</option>
                    <option value="finished">Finished</option>
                    <option value="dropped">Dropped</option>
                </select>

                <label for="gameNote"> Note </label>
                <input type="text" id="gameNote" name="gameNote">

                
                <input class="newBook" type="submit" value="newBook">

                
            </form>
        
        
        <div class="content">
            <div class="games">
                <div> </div>
            </div>
            
            </div>
        </div>
    </div>
    
</body>
</html>
